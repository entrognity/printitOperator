<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Inputs Visibility</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Assuming the CSS is linked here -->
    <style>
        /* Custom CSS to align with existing styles in your application */
        .container {
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            width: 400px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-top: 5px;
        }

        input[type="number"] {
            display: none; /* Hidden by default */
        }

        .number-inputs {
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select a Service</h1>

        <!-- Dropdown -->
        <div class="form-group">
            <label for="serviceDropdown">Choose a service:</label>
            <select id="serviceDropdown">
                <option value="">Select a Service</option>
                <option value="service1">Service 1</option>
                <option value="service2">Service 2</option>
            </select>
        </div>

        <!-- Number inputs -->
        <div id="numberInputs" class="number-inputs">
            <div class="form-group">
                <label for="input1">Input 1 (For Service 1):</label>
                <input type="number" id="input1" placeholder="Enter a value for Service 1">
            </div>

            <div class="form-group">
                <label for="input2">Input 2 (For Service 2):</label>
                <input type="number" id="input2" placeholder="Enter a value for Service 2">
            </div>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Submit</button>
        </div>
    </div>

    <script>
        // JavaScript to handle dropdown selection and input visibility
        document.getElementById('serviceDropdown').addEventListener('change', function() {
            const selectedService = this.value;
            const input1 = document.getElementById('input1');
            const input2 = document.getElementById('input2');

            // Hide both inputs by default
            input1.style.display = 'none';
            input2.style.display = 'none';

            // Show the input based on the selected service
            if (selectedService === 'service1') {
                input1.style.display = 'block';
            } else if (selectedService === 'service2') {
                input2.style.display = 'block';
            }
        });
    </script>

</body>
</html>
